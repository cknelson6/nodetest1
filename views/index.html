<!DOCTYPE html>
<html ng-app>

  <head>
    <link data-require="bootstrap-css@3.1.1" data-semver="3.2.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <script data-require="angular.js@*" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <script data-require="jquery@*" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script data-require="bootstrap@*" data-semver="3.1.1" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>


<div ng-controller='MainController' class='container'>
	<h3>One Year Supply</h3>
	<ul>
	  <li ng-repeat="item in items">{{item.name}}, {{item.qty}}</li>
	</ul>
	<p>{{name}}</p>

</div>


<script type='text/javascript'>
var MainController = function($scope){
	
	var items = [{
		id: 1,
		name: 'Canned Peaches',
		qty: 20
	},
	{
			id: 2,
			name: 'Fresh Peaches',
			qty: 130
		}];
		
	$scope.name = 'curtis';
	$scope.items = items;
}
</script>

</html>
